<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      .self{
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
<!-- <script src="/script/socket.io.min.js"></script> -->
<script src="/socket.io/socket.io.min.js"></script>
<script>
  const socket = io();

  const messages = document.getElementById('messages');
  const form = document.getElementById('form');
  const input = document.getElementById('input');
   
  const ROOM_NAME = 'room1';
  let self_id;

  socket.emit('create', ROOM_NAME);


  form.addEventListener('submit', (e) =>{
    e.preventDefault();
    if (input.value.trim()) {
      // when submiting form, emit 'char message' event
      socket.emit('server message', input.value);
      input.value = '';
    }
  });

  // reserved connection event
  socket.on('connect', () =>{
    console.log('connected');
    console.log(socket)
    assignMsgOwnership(socket.id);
  })

 // when 'chat message' event fires 
 // append new msg to the body
  socket.on('chat message', ({msg, senderId}) => {
    const item = document.createElement('li');
    item.textContent = msg;

    if(senderId === self_id){
      item.classList.add('self');
    }

    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });

  // Assign msg ownership
  function assignMsgOwnership(id){
    self_id = socket.id
  }
</script>
